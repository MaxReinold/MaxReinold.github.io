<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Player Investigation Tool</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Player Investigation Tool</h1>
    <form class="mainSearchForm" action="index.html" method="post">
      <label for="Search">Search Query: </label>
      <input type="text" name="Search" id="searchQuery" placeholder="Use steam id to search SteamRep" size="25">
      <button type="button" name="button" onclick="searchBtnClick()">Search</button>
    </form>
    <div id="searchWindows">

      <div id="sb"></div>

      <button class="buttons" onclick="toggleStat()" id="statButton">Stats</button>
      <div class="windows" id="statSec"></div>

      <button class="buttons" onclick="toggleSteamRep()" id="steamRepButton">Steam Rep</button>
      <div class="windows" id="steamRepSec"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
