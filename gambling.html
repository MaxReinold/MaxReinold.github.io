<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Roulette Calculator</title>
    <style>
      body{
        background-color: rgb(100, 100, 100);
      }
    </style>
  </head>
  <body>
    <input type="checkbox" id="variable" value="true" name="a" onchange="vary()"> Auto Update Minimum Bet</input><br>
    <input type="checkbox" id="lawOfLargeNumbers" value="true" name="a" onchange="loln()"> Choose color based on law of large numbers</input><br>
    <input type="checkbox" id="black" value="true" name="a"> Use black instead of red</input><br>
    <input type="number" id="balance" placeholder="Balance" value="10000" onchange="change()"> Balance</input><br>
    <input type="number" id="blackCount" placeholder="# of black" value="0"> Black Win Count</input><br>
    <input type="number" id="redCount" placeholder="# of red" value="0"> Red Win Count</input><br>
    <input type="number" id="DOS" value="1" onchange="change()"> Degrees Of Safety</input><br>
    <input type="number" id="minBet" placeholder="minBet" value="100" onchange="minBetUpdate()"> Minimum Bet</input><br>
    <input type="number" id="bet" placeholder="bet" value="100" disabled> Bet</input><br>
    <input id="command" disabled type="text" value="hi"> Command</input><br>

    <button onclick="win()">I won!</button><br>
    <button onclick="loss()">I lost!</button><br>
    <button onclick="copyCommand()">Copy Command To Clipboard</button><br>

    <br><br><br>

    <p>Profit Table</p>
    <input type="number" id="ptablelength" onchange="createPTable()"></input>
    <p id="p-table"></p>

    <script src="calculate.js"></script>
  </body>
</html>
